<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>HungryBites - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            color: #fc8019;
            margin-bottom: 0.5rem;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
        }

        h2 {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            touch-action: manipulation;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fc8019;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: #fc8019;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn:hover {
            background: #e67316;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .toggle-auth span {
            color: #fc8019;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            display: inline-block;
            padding: 0.25rem 0;
            min-height: 32px;
        }

        .admin-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            padding: 0.5rem;
            min-height: 40px;
        }

        .error, .success {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            word-wrap: break-word;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
        }

        .success {
            color: #27ae60;
            background: #d4edda;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fc8019;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.75rem 1.25rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        @media (min-width: 768px) {
            .auth-container {
                padding: 3rem;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(252, 128, 25, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üçî HungryBites</div>
        <div class="tagline">Your favorite food, delivered fast!</div>
        
        <h2 id="authTitle">Login</h2>
        
        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
                <label for="authEmail">Email</label>
                <input type="email" id="authEmail" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="authPassword">Password</label>
                <input type="password" id="authPassword" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="authBtn">Login</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="toggle-auth">
            <span id="authToggle" onclick="toggleAuth()">Don't have an account? Sign up</span>
        </div>

        <div class="admin-link">
            <a href="adminlogin.html">Admin Login ‚Üí</a>
        </div>

        <div class="error" id="authError"></div>
        <div class="success" id="authSuccess"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTB7d1-tjzU3DG0tvmkh1lWiZcmba10XI",
            authDomain: "hungrybites-c7930.firebaseapp.com",
            projectId: "hungrybites-c7930",
            storageBucket: "hungrybites-c7930.firebasestorage.app",
            messagingSenderId: "346758544945",
            appId: "1:346758544945:web:4bcad30016540d18e79f10",
            measurementId: "G-B5GP5SYMRC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLogin = true;

        window.toggleAuth = function() {
            isLogin = !isLogin;
            document.getElementById('authTitle').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('authBtn').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('authToggle').textContent = isLogin ? "Don't have an account? Sign up" : 'Already have an account? Login';
            hideMessages();
        };

        window.handleAuth = async function(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            hideMessages();
            showLoading(true);

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                }
            } catch (error) {
                showLoading(false);
                let errorMessage = 'An error occurred. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found. Please sign up.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid credentials. Please check your email and password.';
                }
                
                showError(errorMessage);
            }
        };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('authBtn').disabled = show;
        }

        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            showLoading(false);
            const successEl = document.getElementById('authSuccess');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>MidnightPlaza - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --sunglow: #fdc921;
            --mustard: #fdd85d;
            --baby-powder: #fffdf7;
            --non-photo-blue: #99d6ea;
            --blue-gray: #6798c0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-gray) 0%, var(--non-photo-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--baby-powder);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            color: var(--sunglow);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            text-align: center;
            color: var(--blue-gray);
            margin-bottom: 2rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            font-weight: 500;
        }

        h2 {
            margin-bottom: 2rem;
            color: var(--blue-gray);
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--blue-gray);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--non-photo-blue);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            touch-action: manipulation;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--sunglow);
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: var(--sunglow);
            color: var(--blue-gray);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn:hover {
            background: var(--mustard);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 201, 33, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--non-photo-blue);
        }

        .signup-link a {
            color: var(--blue-gray);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-block;
            padding: 0.5rem;
            min-height: 40px;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--sunglow);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        .toast.success {
            background: #27ae60;
            color: white;
        }

        .toast.info {
            background: var(--sunglow);
            color: var(--blue-gray);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid var(--non-photo-blue);
            border-top: 3px solid var(--sunglow);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-container {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid var(--non-photo-blue);
            border-radius: 10px;
            background: white;
        }

        .otp-input:focus {
            border-color: var(--sunglow);
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
            color: var(--blue-gray);
            font-size: 0.9rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--sunglow);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #recaptcha-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.75rem 1.25rem;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .toast {
                right: 10px;
                left: 10px;
                top: 10px;
            }
        }

        @media (min-width: 768px) {
            .auth-container {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üçî MidnightPlaza</div>
        <div class="tagline">Your favorite food, delivered fast!</div>
        
        <h2>Login</h2>
        
        <div id="phoneContainer">
            <form id="phoneForm" onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="phoneNumber">Mobile Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter 10-digit mobile number" required 
                           pattern="[0-9]{10}" maxlength="10" autocomplete="tel">
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn" id="sendOtpBtn">Send OTP</button>
            </form>
        </div>

        <div class="otp-container" id="otpContainer">
            <form id="otpForm" onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">Verify OTP</button>
                <div class="resend-otp">
                    Didn't receive code? 
                    <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">Resend OTP</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="signup-link">
            <a href="signup.html">Don't have an account? Sign Up ‚Üí</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTB7d1-tjzU3DG0tvmkh1lWiZcmba10XI",
            authDomain: "hungrybites-c7930.firebaseapp.com",
            databaseURL: "https://hungrybites-c7930-default-rtdb.firebaseio.com",
            projectId: "hungrybites-c7930",
            storageBucket: "hungrybites-c7930.firebasestorage.app",
            messagingSenderId: "346758544945",
            appId: "1:346758544945:web:4bcad30016540d18e79f10",
            measurementId: "G-B5GP5SYMRC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        let confirmationResult;
        let recaptchaVerifier;

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Initialize invisible reCAPTCHA
        window.onload = function() {
            recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved
                }
            });
        };

        // OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        window.sendOTP = async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneNumber').value.trim();
            const phoneNumber = '+91' + phone;
            
            showLoading(true);

            try {
                // Check if user exists in database
                const userRef = ref(database, `users/${phone}/allDetails`);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    showToast('Account not found. Please sign up first.', 'error');
                    showLoading(false);
                    setTimeout(() => {
                        window.location.href = 'signup.html';
                    }, 2000);
                    return;
                }

                // Send OTP
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                
                showLoading(false);
                showToast('OTP sent successfully!', 'success');
                
                // Show OTP container
                document.getElementById('phoneContainer').style.display = 'none';
                document.getElementById('otpContainer').style.display = 'block';
                
            } catch (error) {
                showLoading(false);
                console.error('Error sending OTP:', error);
                showToast('Failed to send OTP. Please try again.', 'error');
            }
        };

        window.verifyOTP = async function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showToast('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            showLoading(true);

            try {
                const result = await confirmationResult.confirm(otp);
                showToast('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } catch (error) {
                showLoading(false);
                console.error('Error verifying OTP:', error);
                showToast('Invalid OTP. Please try again.', 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        };

        window.resendOTP = async function() {
            const phone = document.getElementById('phoneNumber').value.trim();
            const phoneNumber = '+91' + phone;
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            showLoading(true);

            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                showLoading(false);
                showToast('OTP resent successfully!', 'success');
                
                // Enable button after 30 seconds
                setTimeout(() => {
                    resendBtn.disabled = false;
                }, 30000);
            } catch (error) {
                showLoading(false);
                showToast('Failed to resend OTP. Please try again.', 'error');
                resendBtn.disabled = false;
            }
        };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const sendBtn = document.getElementById('sendOtpBtn');
            const verifyBtn = document.getElementById('verifyOtpBtn');
            if (sendBtn) sendBtn.disabled = show;
            if (verifyBtn) verifyBtn.disabled = show;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        window.showToast = showToast;
    </script>
</body>
</html>
